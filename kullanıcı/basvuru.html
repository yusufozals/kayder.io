<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Başvurularım - Kayseri Kariyer</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <link href="https://fonts.googleapis.com/css2?display=swap&family=Manrope:wght@400;500;600;700;800&family=Noto+Sans:wght@400;500;600;700;900" rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: { dark: '#241e1c', card: '#2a2523', light: '#8c7b75', accent: '#d72638', text: '#e8e0dd', success: '#2e7d32', warning: '#f57f17' }
          },
          fontFamily: { sans: ['Manrope', 'sans-serif'] }
        }
      }
    }
  </script>
</head>
<body class="bg-brand-dark text-brand-text font-sans antialiased min-h-screen flex flex-col">

  <div id="header-placeholder"></div>
  <script src="script.js"></script>

  <main class="container mx-auto px-6 py-8">
    <h1 class="text-2xl font-bold text-white mb-6">Başvurularım</h1>

    <div class="flex border-b border-brand-light/10 mb-8 overflow-x-auto">
      <button class="px-6 py-3 text-sm font-bold text-brand-accent border-b-2 border-brand-accent">Tümü (5)</button>
      <button class="px-6 py-3 text-sm font-medium text-brand-light hover:text-white transition-colors">İncelenenler (2)</button>
      <button class="px-6 py-3 text-sm font-medium text-brand-light hover:text-white transition-colors">Mülakat (1)</button>
      <button class="px-6 py-3 text-sm font-medium text-brand-light hover:text-white transition-colors">Olumsuz (1)</button>
    </div>

    <div class="space-y-4">

      <div class="bg-gradient-to-r from-brand-card to-brand-dark border border-brand-success/30 p-6 rounded-2xl relative shadow-lg">
        <div class="absolute top-0 right-0 p-4">
           <span class="bg-brand-success/20 text-green-400 text-xs font-bold px-3 py-1.5 rounded-full border border-brand-success/20 flex items-center gap-1">
             <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span> Mülakat Daveti
           </span>
        </div>
        <div class="flex gap-5 items-center">
          <div class="w-16 h-16 bg-white rounded-xl flex items-center justify-center text-brand-dark font-black text-2xl shadow-md">K</div>
          <div>
            <h3 class="text-xl font-bold text-white">Bakım Onarım Şefi</h3>
            <p class="text-brand-light text-sm">Kayseri Şeker Fabrikası</p>
            <div class="mt-3 flex gap-3 text-xs text-brand-light">
              <span class="flex items-center gap-1"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg> Başvuru: 10 Ara 2024</span>
            </div>
          </div>
        </div>
        <div class="mt-6 flex gap-3">
          <button class="bg-brand-success hover:bg-green-600 text-white px-5 py-2.5 rounded-lg text-sm font-bold shadow-lg shadow-green-900/40 transition-all">Daveti Kabul Et</button>
          <button class="bg-brand-light/10 hover:text-white text-brand-light px-5 py-2.5 rounded-lg text-sm font-bold transition-colors">Mesaj Gönder</button>
        </div>
      </div>

      <div class="bg-brand-card border border-brand-light/10 p-6 rounded-2xl hover:bg-brand-light/5 transition-colors">
        <div class="flex justify-between items-start">
          <div class="flex gap-5 items-center">
            <div class="w-16 h-16 bg-white rounded-xl flex items-center justify-center text-brand-dark font-black text-2xl">B</div>
            <div>
              <h3 class="text-xl font-bold text-white">CNC Operatörü</h3>
              <p class="text-brand-light text-sm">Boydak Mobilya</p>
              <div class="mt-2 text-xs text-brand-light">Başvuru: 12 Ara 2024</div>
            </div>
          </div>
          <span class="bg-brand-warning/10 text-brand-warning text-xs font-bold px-3 py-1 rounded border border-brand-warning/20">Değerlendiriliyor</span>
        </div>
      </div>

       <div class="bg-brand-card border border-brand-light/10 p-6 rounded-2xl hover:bg-brand-light/5 transition-colors opacity-75">
        <div class="flex justify-between items-start">
          <div class="flex gap-5 items-center">
            <div class="w-16 h-16 bg-white rounded-xl flex items-center justify-center text-brand-dark font-black text-2xl">H</div>
            <div>
              <h3 class="text-xl font-bold text-white">Depo Sorumlusu</h3>
              <p class="text-brand-light text-sm">Hes Kablo</p>
              <div class="mt-2 text-xs text-brand-light">Başvuru: 01 Ara 2024</div>
            </div>
          </div>
          <span class="bg-brand-light/10 text-brand-light text-xs font-bold px-3 py-1 rounded border border-brand-light/20">Görüntülendi</span>
        </div>
      </div>

    </div>
  </main>
</body>
</html>
